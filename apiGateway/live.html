<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Stream - {{.Channel}}</title>
  <style>
    /* Existing styles */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0d0d0d;
      color: #00ff88;
      display: flex;
      height: 100vh;
      flex-direction: row;
      justify-content: space-between;
    }

    /* Right Sidebar (Chat Box) */
    #chat-container {
      width: 320px;
      background-color: #1a1a1a;
      padding: 20px;
      border-left: 2px solid #00ff88;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    h1 {
      color: #00ff88;
      font-size: 1.5em;
      margin-bottom: 15px;
      text-align: center;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      background-color: #252525;
      border: 1px solid #00ff88;
      padding: 10px;
      color: white;
      margin-bottom: 15px;
      border-radius: 5px;
    }

    .chat-message {
      margin-bottom: 10px;
      padding: 5px 8px;
      background-color: #333;
      border-radius: 4px;
    }

    .chat-message.superchat {
      color: #ffcc00; /* Superchat Highlight */
      font-weight: bold;
      background-color: #444;
    }

    .chat-input {
      display: flex;
      flex-direction: column;
    }

    .chat-input textarea {
      background-color: #222;
      color: #00ff88;
      border: 1px solid #00ff88;
      padding: 10px;
      resize: none;
      height: 60px;
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .chat-buttons {
      display: flex;
      justify-content: space-between;
    }

    .chat-buttons button {
      background-color: #00ff88;
      color: black;
      border: none;
      padding: 10px;
      cursor: pointer;
      flex: 1;
      margin: 0 5px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
    }

    .chat-buttons button:hover {
      background-color: #009955;
    }

    /* Main content (Video and Controls) */
    #content {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #video-container {
      width: 90%;
      max-width: 800px;
      border: 2px solid #00ff88;
      box-shadow: 0 0 20px rgba(0, 255, 136, 0.4);
      background-color: #1a1a1a;
      margin-bottom: 20px;
      border-radius: 5px;
    }

    video {
      width: 100%;
      height: auto;
      background-color: black;
      border-radius: 4px;
    }

    /* Follow and Subscribe Buttons */
    #controls {
      display: flex;
      justify-content: space-between;
      width: 90%;
      max-width: 800px;
    }

    .control-button {
      background-color: #00ff88;
      color: black;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1em;
      text-transform: uppercase;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .control-button:hover {
      background-color: #009955;
    }

    .control-button.subscribe {
      background-color: #ff5555;
    }

    .control-button.subscribe:hover {
      background-color: #ff3333;
    }

    /* Popup Styles */
    #popup, #amount-selection {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1000;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }

    #popup button, #amount-selection button {
      background-color: #222;
      color: #fff;
      border: none;
      padding: 10px;
      margin-top: 10px;
      cursor: pointer;
      border-radius: 5px;
    }

    #popup button:hover, #amount-selection button:hover {
      background-color: #333;
    }

    /* Superchat Amount Selection Modal */
    #amount-selection {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background-color: #1a1a1a;
      color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      text-align: center;
      z-index: 1000;
      max-width: 90%;
      max-height: 80%;
      overflow-y: auto;
    }
    
    #amount-selection h3 {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #00ff88;
    }
    
    #superchat-amount {
      width: 100%;
      font-size: 1.2em;
      padding: 12px;
      background-color: #222;
      color: #00ff88;
      border: 2px solid #00ff88;
      border-radius: 8px;
      margin-bottom: 15px;
      appearance: none; /* Remove default dropdown arrow for styling */
      outline: none;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    
    #superchat-amount:hover {
      background-color: #333;
    }
    
    #amount-selection button {
      background-color: #00ff88;
      color: black;
      border: none;
      padding: 12px 20px;
      cursor: pointer;
      font-size: 1.2em;
      border-radius: 8px;
      transition: background-color 0.3s ease;
    }
    
    #amount-selection button:hover {
      background-color: #009955;
    }

  </style>
</head>
<body>

  <!-- Main Content (Video and Controls) -->
  <div id="content">
    <h1>Channel: {{.Channel}}</h1>
    <div id="video-container">
      <video id="video" controls autoplay></video>
    </div>
    <div id="controls">
      <button class="control-button follow" onclick="followStreamer()">Follow</button>
      <button class="control-button subscribe" onclick="subscribeStreamer()">Subscribe</button>
    </div>
    <h2>{{.Title}}</h2>
    <p>{{.Description}}</p>
  </div>

  <!-- Chat Box on the Right -->
  <div id="chat-container">
    <h1>Live Chat</h1>
    <div id="chat-box" id="chat-messages">
      <!-- Chat messages will appear here -->
    </div>

    <!-- Chat input box -->
    <div class="chat-input">
      <textarea id="chat-message" placeholder="Type your message..."></textarea>
      <div class="chat-buttons">
        <button type="button" onclick="sendMessage()">Send</button>
        <button type="button" onclick="showAmountSelection()">Superchat</button>
      </div>
    </div>
  </div>

  <!-- Superchat Amount Selection Modal -->
  <div id="amount-selection">
    <h3>Select Superchat Amount</h3>
    <select id="superchat-amount">
      <option value="5">5</option>
      <option value="10">10</option>
      <option value="20">20</option>
      <option value="50">50</option>
      <option value="100">100</option>
    </select>
    <button onclick="sendSuperchat()">Confirm</button>
    <button onclick="closeAmountSelection()">Close</button>
  </div>

  <!-- Popup for subscription response -->
  <div id="popup">
    <div id="popup-content"></div>
    <button onclick="closePopup()">Close</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>

    function closeAmountSelection() {
      document.getElementById('amount-selection').style.display = 'none';
    }

    // HLS streaming setup
    if (Hls.isSupported()) {
      var video = document.getElementById('video');
      var hls = new Hls();
      hls.loadSource('http://localhost:8888/hls/{{.StreamKey}}.m3u8');
      hls.attachMedia(video);
      hls.on(Hls.Events.MANIFEST_PARSED, function() {
        video.play();
      });
    } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
      video.src = 'http://localhost:8888/hls/{{.StreamKey}}.m3u8';
      video.addEventListener('loadedmetadata', function() {
        video.play();
      });
    }

    // WebSocket connection for chat
    const socket = new WebSocket('ws://localhost:8080/ws/user/chat?channel={{.Channel}}');

    socket.onopen = function() {
      console.log('Connected to the chat WebSocket');
    };

    socket.onmessage = function(event) {
      const message = JSON.parse(event.data);
      displayMessage(message.user, message.text, message.type, message.amount);
    };

    socket.onclose = function() {
      console.log('Chat WebSocket closed');
    };

    function sendMessage() {
      const isUserLoggedIn = '{{.check}}';
      if (isUserLoggedIn == 'false') {
        showPopup('Please Login!!');
      } else {
        const text = document.getElementById('chat-message').value;
        if (text) {
          const message = JSON.stringify({user: '{{.Username}}', type: 'message', text: text });
          socket.send(message);
          document.getElementById('chat-message').value = '';
        }
      }
    }

    function showAmountSelection() {
      document.getElementById('amount-selection').style.display = 'block';
    }

    function sendSuperchat() {
      const text = document.getElementById('chat-message').value;
      const amount = document.getElementById('superchat-amount').value;
      if (text) {
        const message = JSON.stringify({ user: '{{.Username}}', type: 'superchat', text: text, amount: amount });
        socket.send(message);
        document.getElementById('chat-message').value = '';
        document.getElementById('amount-selection').style.display = 'none';
      }
    }

    function displayMessage(user, text, type = 'message', amount) {
      const chatBox = document.getElementById('chat-box');
      const messageDiv = document.createElement('div');
      messageDiv.classList.add('chat-message');
      if (type === 'superchat') {
      messageDiv.classList.add('superchat');
      messageDiv.innerHTML = `<strong>${user}:</strong> ${text} <strong style="color: green;"> $${amount} </strong>`;
    } else {
      messageDiv.innerHTML = `<strong>${user}:</strong> ${text}`;
    }
      chatBox.appendChild(messageDiv);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    function followStreamer() {
      fetch('http://localhost:8080/streamer/follow?id={{.StreamerId}}', {
        method: 'POST'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to follow');
        } else {
          showPopup('Followed successfully.');
        }
      })
      .catch(error => {
        console.error('Error:', error);
        showPopup('Failed to follow. Please try again.');
      });
    }

    function subscribeStreamer() {
      fetch('http://localhost:8080/subscribe?id={{.StreamerId}}', {
        method: 'POST'
      })
      .then(response => {
        if (!response.ok) {
          throw new Error('Failed to subscribe');
        }
        return response.json();
      })
      .then(data => {
        const paymentId = data.message.paymentid;
        const url = `http://localhost:8080/payment/page?id=${paymentId}`;
        window.open(url, '_blank');
      })
      .catch(error => {
        console.error('Error:', error);
        showPopup('Failed to subscribe. Please try again.');
      });
    }

    function showPopup(content) {
      document.getElementById('popup-content').innerHTML = content;
      document.getElementById('popup').style.display = 'block';
    }

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
    }
  </script>
</body>
</html>
